  <body>
    <h1>Hitler's Position Between WWI and WWII</h1>
    <h3>What bad feelings did the Germans have toward the Americans?</h3>
    <p>A) The Americans sunk an innocent ship</p>
    <p>B) The Americans won World War I</p>
    <p>C) The Americans bade them Merry Christmas</p>
    <p>D) The Americans trespassed on their territory</p>
    <input id="answer_1",type="text"></input>
    <button id="answer_button_1">Enter</button>
    <p id="answer_check_1"></p>
    <script>
      var input_1;
      var answer_1;
      document.getElementById("answer_button_1").addEventListener("click",function() {
        input_1 = document.getElementById("answer_1").value;
        if (input_1 === 'A') {
            answer_1 = "The Germans were the ones who sank the Luciana, but they might not have considered it an innocent ship. Try again.";
        } else if (input_1 === 'C') {
          answer_1 = "The Americans did wish the Germans Merry Christmas, but this probably did not breed resent.";
        } else if (input_1 == 'D') {
          answer_1 = "The Americans did trespass on the Germans' territory, but this probably wasn't the one that bred the most resentment. Try again.";
        } else if (input_1 === 'B') {
          answer_1 = "Correct! The Americans, after being forced into war, went on to win!";
        } else {
          answer_1 = "Please select A, B, C, or D for your answer (Not your grade).";
        }
        document.getElementById("answer_check_1").innerHTML = answer_1;
      }
    </script>
